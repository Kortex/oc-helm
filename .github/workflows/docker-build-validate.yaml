name: Docker Build Validate

on: pull_request

defaults:
  run:
    shell: bash

jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      TAG: ${{ github.ref_name }}

    steps:
      - name: Project checkout
        uses: actions/checkout@v2
        id: project_checkout

      - name: Docker build
        run: docker build -t ${{ secrets.DOCKER_IMAGE_NAME }}:latest .
        id: docker_build

      - name: Docker tag
        run: docker tag ${{ secrets.DOCKER_IMAGE_NAME }}:latest ${{ secrets.DOCKER_IMAGE_NAME }}:$(echo ${TAG//v})

